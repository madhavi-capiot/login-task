<div class="container">
  <div class="row">
    <div class="col-12">
        <form [formGroup]="loginForm" class="mt-5">
            <div class="form-group">
              <label for="email" class="login-text">Email:</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                (keyup)="clearError()" required />
              <div *ngIf="
                  loginForm.controls['email'].invalid && loginForm.controls['email'].touched && loginForm.controls['email'].errors.required
                " class="alert alert-danger">
                Email is required
              </div>
            </div>
            <div class="form-group">
              <label for="pwd" class="login-text">Password:</label>
              <input type="password" class="form-control" formControlName="password" (keyup)="clearError()"
                placeholder="Enter password" name="pwd" />
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
              </div>
            </div>
            <div class="errorMessage" [class.hide]="!showErrorMessage">
              {{ errorMessage }}
            </div>
            <div class="form-group position-relative">
              <button type="submit" class="btn btn-danger btn-block btn-lg btn-login-size" (click)="login()"
                *ngIf="!isProcessing">
                LOGIN
              </button>

            </div>
          </form>
    </div>
  </div>

</div>
